apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.1'
}

sourceSets {
    main {
        scala {
            srcDirs = ['src/scala']
        }
    }

    test {
        scala {
            srcDirs = ['test/scala']
        }
    }
}
